<app-confirm-dialog 
  #confirmDialog
  (confirmAction)="handleConfirm($event)">
</app-confirm-dialog>

<div class="container">
  <h2>Lista de Usuarios</h2>
  
  <!-- Filtros -->
  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Buscar por email" [(ngModel)]="filterEmail" (input)="onFilterChange()">
    </div>
    <div class="col-md-4">
      <select class="form-control" [(ngModel)]="filterRole" (change)="onFilterChange()">
        <option value="">Todos los roles</option>
        <option value="ADMIN">ADMIN</option>
        <option value="PANADERO">PANADERO</option>
        <option value="USER">USER</option>
      </select>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Buscar por teléfono" [(ngModel)]="filterTelefono" (input)="onFilterChange()">
    </div>
  </div>

  <!-- Tabla de usuarios -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col" class="d-none d-md-table-cell">ID</th>
        <th>Email</th>
        <th scope="col" class="d-none d-md-table-cell">Rol</th>
        <th scope="col" class="d-none d-md-table-cell">Teléfono</th>
        <th scope="col" class="d-none d-md-table-cell">Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of filteredUsuarios">
        <td class="d-none d-md-table-cell">{{ usuario?.id }}</td>
        <td>{{ usuario?.email }}</td>
        <td class="d-none d-md-table-cell">
          <select class="form-control" [(ngModel)]="usuario.role" (change)="onRoleChange($event, usuario)">
            <option value="ADMIN">ADMIN</option>
            <option value="PANADERO">PANADERO</option>
            <option value="USER">USER</option>
          </select>
        </td>
        <td class="d-none d-md-table-cell">{{ usuario?.telefono }}</td>
        <td class="d-none d-md-table-cell">{{ usuario?.enabled ? 'Habilitado' : 'Deshabilitado' }}</td>
        <td>
          <button class="btn btn-warning" (click)="cambiarEstadoUsuario(usuario)">
            {{ usuario?.enabled ? 'Deshabilitar' : 'Habilitar' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Paginación -->
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of getPagesArray()">
        <a class="page-link" [class.active]="page === currentPage" (click)="onPageChange(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

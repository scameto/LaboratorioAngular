<div class="container mt-7">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header">
          <h3 class="mb-0">Mi Cuenta</h3>
        </div>
        <div class="card-body" *ngIf="isAuthenticated()">
          <div class="row mb-3">
            <div class="col-4 text-right"><strong>Email:</strong></div>
            <div class="col-8">{{ usuario?.email }}</div>
          </div>
          <div class="row mb-3">
            <div class="col-4 text-right"><strong>Rol:</strong></div>
            <div class="col-8">{{ usuario?.role }}</div>
          </div>
          <div class="row mb-3">
            <div class="col-4 text-right"><strong>Tel√©fono:</strong></div>
            <div class="col-8">{{ usuario?.telefono }}</div>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary mx-2" routerLink="/pedidos">Ver Mis Pedidos</button>
            <button class="btn btn-primary mx-2" routerLink="/change-password">Cambiar </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

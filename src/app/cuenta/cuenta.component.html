<div class="container mt-5">
    <div class="row justify-content-end">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Mi Cuenta</h3>
          </div>
          <div class="card-body" *ngIf="isAuthenticated()">
            <p><strong>Email:</strong> {{ usuario?.email }}</p>
            <p><strong>Rol:</strong> {{ usuario?.role }}</p>
            <p><strong>Teléfono:</strong> {{ usuario?.telefono }}</p>   
            <div class="d-flex flex-column align-items-center ">
              <button class="btn btn-primary mt-1" routerLink="/mis-pedidos">Ver Mis Pedidos</button>
              <!-- <button class="btn btn-danger mt-1" (click)="logout()">Cerrar Sesión</button> -->
            </div>   
          </div>          
        </div>
      </div>
    </div>
  </div>

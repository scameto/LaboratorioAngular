<!-- src/app/product-card/product-card.component.html -->
<div class="card mb-4 shadow-sm d-flex flex-column">
  <div class="img-container">
    <img [src]="product.imagen" alt="Imagen del producto" />
  </div>
  <div class="card-body d-flex flex-column flex-grow-1">
    <h5 class="card-title">{{ product.nombre }}</h5>
    <p class="card-text">{{ product.descripcion }}</p>
    <div class="mt-auto d-flex justify-content-between align-items-center">
      <span>{{ product.precio | currency }}</span>
      <div class="button-container">
        <button class="btn btn-danger me-1" *ngIf="isAuthenticated() && isAdmin()" (click)="onEliminar()">Eliminar</button>
        <button class="btn btn-success me-1" *ngIf="isAuthenticated() && isAdmin()" (click)="onActivar()">Activar</button>
        <a class="btn btn-warning me-1" *ngIf="isAuthenticated() && isAdmin()" [routerLink]="['/producto/update', product.id]">Actualizar</a>
        <button class="btn btn-primary" (click)="onPedir()">Pedir</button>
      </div>
    </div>
  </div>
</div>

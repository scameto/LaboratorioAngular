<app-confirm-dialog 
  #confirmDialog
  (confirmAction)="handleConfirm($event)">
</app-confirm-dialog>

<div class="card mb-2 shadow-sm d-flex flex-column">
  <div class="img-container">
    <img [src]="product.imagen" alt="Imagen del producto" />
  </div>
  <div class="card-body d-flex flex-column flex-grow-1">
    <h6 class="card-title">{{ product.nombre }}</h6>
    <p class="card-text">{{ product.descripcion }}</p>
    <div class="card-precio-botones  d-flex flex-column align-items-center">
      <div class="price-container">
        <span>Precio: {{ product.precio | currency }}</span>
      </div>
      <div class="button-container d-flex justify-content-center">
        <button
          class="btn btn-success me-1"
          *ngIf="isAuthenticated() && isAdmin() && product.borrado"
          (click)="onActivar()"
        >
          Activar
        </button>

        <button
          class="btn btn-danger me-1"
          *ngIf="isAuthenticated() && isAdmin() && !product.borrado"
          (click)="onEliminar()"
        >
          Eliminar
        </button>
        
        <a
          class="btn btn-warning me-1"
          *ngIf="isAuthenticated() && isAdmin()"
          [routerLink]="['/producto/update', product.id]"
        >
          Actualizar
        </a>
        
        <button class="btn btn-primary" (click)="onPedir()">Pedir</button>
      </div>
    </div>
  </div>
</div>

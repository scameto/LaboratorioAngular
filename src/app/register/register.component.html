<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Registro de Usuario</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">El correo electrónico es obligatorio</div>
                <div *ngIf="f['email'].errors['email']">Ingrese un correo electrónico válido</div>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="password">Contraseña</label>
              <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">La contraseña es obligatoria</div>
                <div *ngIf="f['password'].errors['minlength']">La contraseña debe tener al menos 6 caracteres</div>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="role">Rol</label>
              <select id="role" formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['role'].errors }">
                <option value="USER">Usuario</option>
              </select>
              <div *ngIf="submitted && f['role'].errors" class="invalid-feedback">
                <div *ngIf="f['role'].errors['required']">El rol es obligatorio</div>
              </div>
            </div>

            <div class="form-group mt-3">
              <label for="telefono">Teléfono</label>
              <input type="text" id="telefono" formControlName="telefono" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['telefono'].errors }" />
              <div *ngIf="submitted && f['telefono'].errors" class="invalid-feedback">
                <div *ngIf="f['telefono'].errors['required']">El teléfono es obligatorio</div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary mt-4 w-100">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

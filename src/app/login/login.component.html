<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Iniciar Sesión</h3>
          </div>
          <div class="card-body">
            <form #loginForm="ngForm" (ngSubmit)="login2(loginForm)">
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
              </div>
              <div class="form-group mt-3">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
              </div>
              <button type="submit" class="btn btn-primary mt-4 w-100">Iniciar Sesión</button>
              <a class="btn btn-link mt-4" routerLink="/register">¿No tienes cuenta? Regístrate</a><br>
              <a class="btn btn-link mt-2" routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

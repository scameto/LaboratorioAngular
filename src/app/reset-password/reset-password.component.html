<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Restablecer Contraseña</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group mt-3">
                <label for="newPassword">Nueva Contraseña</label>
                <input id="newPassword" formControlName="newPassword" type="password" class="form-control" />
                <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched" class="text-danger">
                  La contraseña debe tener al menos 6 caracteres.
                </div>
              </div>
              <div class="form-group mt-3">
                <label for="confirmPassword">Confirmar Nueva Contraseña</label>
                <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />
                <div *ngIf="resetPasswordForm.errors?.['mismatch'] && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger">
                  Las contraseñas no coinciden.
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="resetPasswordForm.invalid">Cambiar Contraseña</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

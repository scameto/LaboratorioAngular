<!-- src/app/create-product/create-product.component.html -->
<div class="container ">
    <h2>Crear Nuevo Producto</h2>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Producto</label>
        <input type="text" id="nombre" class="form-control" required [(ngModel)]="product.nombre" name="nombre">
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea id="descripcion" class="form-control" required [(ngModel)]="product.descripcion" name="descripcion"></textarea>
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen</label>
        <input type="file" id="imagen" class="form-control" (change)="onFileChange($event)">
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" id="precio" class="form-control" required [(ngModel)]="product.precio" name="precio">
      </div>
      <button type="submit" class="btn btn-primary">Crear Producto</button>
    </form>
  </div>
